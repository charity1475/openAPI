components:
  schemas:
    AccessToken:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    APILoginResponse:
      type: object
      required:
        - success
        - result
      properties:
        success:
          type: boolean
          example: true
        result:
          type: object
          properties:
            sessionName:
              type: string
              example: c4ad8d35e8caa5f69e0e
            userId:
              type: string
              example: 19x5
            version:
              type: string
              example: '0.22'
            vtigerVersion:
              type: string
              example: 5.5.0
    APILogoutResponse:
      type: object
      required:
        - success
        - result
      properties:
        success:
          type: boolean
          example: true
        result:
          type: object
          properties:
            message:
              type: string
              example: successfull
    APIResponse:
      type: object
      required:
        - success
        - result
      properties:
        success:
          type: boolean
          example: true
        result:
          type: object
    APIError:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: integer
              format: int32
            message:
              type: string
